<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
</div>

<!-- {{diagnostic}} -->
<div class="container">
    <!-- <p>{{questionnaireList && questionnaireList[0]?.Id+1}}th</p> -->
    <form [formGroup]="myform" (ngSubmit)="onSubmit()">
      <div class="form-group col-md-12">
        <label for="Name">Name*</label>
        <input type="text" class="form-control" id="Name" required [(ngModel)]="model.Name" formControlName="Name">
      </div>

      <div class="form-group col-md-12">
        <label for="Age">Age*</label>
        <input type="text" class="form-control" id="Age" required [(ngModel)]="model.Age" formControlName="Age">
        <!-- <p [hidden]="myform.controls.Age.valid && submitted">required</p> -->
      </div>

      <div class="form-group col-md-12">
        <label for="Address">Address*</label>
        <input type="text" class="form-control" id="Address" required [(ngModel)]="model.Address" formControlName="Address">
      </div>

      <div class="form-group col-md-6">
        <label for="Email">Email*</label>
        <input type="text" class="form-control" id="Email" required [(ngModel)]="model.Email" formControlName="Email">
      </div>

      <div class="form-group col-md-6">
        <label for="Phone_Number">Phone Number*</label>
        <input type="text" class="form-control" id="Phone_Number" required [(ngModel)]="model.Phone_Number" formControlName="Phone_Number">
      </div>

      <div class="form-group col-md-4">
        <label for="Python_level">Python level*</label>
        <select class="form-control" id="level" required  [(ngModel)]="model.Python_level" formControlName="Python_level">
          <option *ngFor="let level of levels" [value]="level">{{level}}</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label for="C_level">C level*</label>
        <select class="form-control" id="level" required [(ngModel)]="model.C_level" formControlName="C_level">
          <option *ngFor="let level of levels" [value]="level">{{level}}</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label for="Cpp_level">C++ level*</label>
        <select class="form-control" id="level" required [(ngModel)]="model.Cpp_level" formControlName="Cpp_level">
          <option *ngFor="let level of levels" [value]="level">{{level}}</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label for="Java_level">Java level*</label>
        <select class="form-control" id="level" required [(ngModel)]="model.Java_level" formControlName="Java_level">
          <option *ngFor="let level of levels" [value]="level">{{level}}</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label for="JavaScript_level">JavaScript level*</label>
        <select class="form-control" id="level" required [(ngModel)]="model.JavaScript_level" formControlName="JavaScript_level">
          <option *ngFor="let level of levels" [value]="level">{{level}}</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label for="Which_computer_language_are_you_prefer">Which computer language are you prefer*</label>
        <input type="text" class="form-control" id="Which_computer_language_are_you_prefer" required [(ngModel)]="model.Which_computer_language_are_you_prefer" formControlName="Which_computer_language_are_you_prefer">
      </div>

      <div class="form-group col-md-12">
        <label for="Do_you_like_open_source_software">Do you like open source software* </label>
        <input type="text" class="form-control" id="Do_you_like_open_source_software" required [(ngModel)]="model.Do_you_like_open_source_software" formControlName="Do_you_like_open_source_software">
        <br>
        <button type="submit" class="btn btn-success" [disabled]="!myform.valid">Submit</button>
      </div>

      <!-- <button type="submit" class="btn btn-success col-md-12">Submit</button> -->

    </form>
</div>

  {{item.Id}}
</p> -->
